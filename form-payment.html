<div name="paymentForm" novalidate ng-form="paymentForm">
    <div class="form-group">
        <label for="creditcardname">Credit Card Number</label>
        <input type="text" class="form-control" name="creditcardname" ng-model="formData.creditcardname" required watch-change="updateLocal()">
    </div>

    <div class="form-group">
        <label for="ccv">CCV</label>
        <input type="text" class="form-control" name="ccv" ng-model="formData.ccv" required watch-change="updateLocal()">
    </div>


    <div class="form-group row margin-top-30">
        <div class="col-xs-12 col-sm-6">
            <a ui-sref="form.car" class="btn btn-block btn-booster back btn-info">
                Back
            </a>
        </div>

        <div class="col-xs-12 col-sm-6">
            <button type="submit" class="btn btn-block btn-booster btn-info" ng-disabled="paymentForm.$invalid">
                Submit
            </button>
        </div>

    </div>
</div>
